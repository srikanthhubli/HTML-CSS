<!DOCTYPE html>
<!-- For css 
1 Inline - by using style attribute inside HTML elements 
2 Internal - by using <style> element in the <head> section
3External - by using <link> element to link an external CSS file 
-->
<html>
    <head>
        <title>css review</title>
        <!-- Internal CSS-->
        <style>
            body {background-color: black;}
            h2 {color: white;}
        </style>
        <!-- External CSS-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Inline CSS-->
        <h1 style="color: red;">CSS review</h1>
        <h2> By internal CSS</h2>
        <h3> By External CSS</h3>
        <h4> By external CSS</h4>
        <p style="color: blue;">blue paragraph</p>
    </body>
</html>
